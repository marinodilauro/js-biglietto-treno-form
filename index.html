<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- CSS link -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>js-biglietto-treno-form</title>
</head>

<body>

  <!-- Header -->
  <header id="header" class="d-flex justify-content-center align-items-center">
    <h1>Ticket price calculator</h1>
  </header>

  <!-- App -->

  <div class="mc_app border border-black rounded m-auto my-4 p-5">
    <div class="container">

      <div class="row gap-3">

        <div class="col-12">

          <!-- User inputs -->

          <div class="mc_user_inputs card">

            <h3 class="card-header">Dati passeggero e distanza viaggio</h3>

            <div class="card-body d-flex my-4">

              <div class="col-4">
                <label for="inputName" class="form-label">Nome e cognome del passeggero</label>
                <input type="text" class="form-control w-75" id="inputName" required="" />
              </div>

              <div class="col-4">
                <label for="inputAgeRange" class="form-label">Fascia d'et√† del passeggero</label>
                <select class="form-select w-75" aria-label="ageRange" id="inputAgeRange">
                  <option value="1">Minorenne</option>
                  <option value="2">Maggiorenne (tra 18 e 64 anni)</option>
                  <option value="3">Anziano (oltre i 64 anni)</option>
                </select>
              </div>

              <div class="col-4">
                <label for="inputDistance" class="form-label">Distanza da percorrere (in km)</label>
                <input type="number" class="form-control w-75" id="inputDistance" required="" />
              </div>


            </div>

            <!-- Buttons -->

            <div class="mc_btn_group card-footer d-flex justify-content-center gap-5">

              <button type="button" class="btn mc_btn_bg" id="submitBtn">Scopri il prezzo</button>

              <button type="button" class="btn mc_btn_bg" id="cancelBtn">Annulla</button>

              <button type="button" class="btn mc_btn_bg" id="repeatBtn">Ripeti</button>

            </div>

          </div>
        </div>

        <div class="col-12">

          <!-- Ticket output -->

          <div class="mc_ticket_output card d-none">

            <h3 class="card-header">Il tuo biglietto</h3>

            <div class="card-body">

              <div class="container d-flex align-items-center gap-5">

                <!-- User data -->

                <div class="mc_user_data border-0 border-end p-3">

                  <h4>Nome del passeggero</h4>
                  <p class="mc_user_name"></p>

                </div>

                <!-- Ticket data -->

                <div class="mc_ticket_data d-flex gap-5">

                  <div class="mc_ticket_offer">
                    <h5>Offerta biglietto</h5>
                    <p class="mc_offer_type"></p>
                  </div>

                  <div class="mc_carriage">
                    <h5>Carrozza</h5>
                    <p class="mc_carriage_number"></p>
                  </div>

                  <div class="mc_cp_code">
                    <h5>Codice CP</h5>
                    <p class="mc_cp_code_number"></p>
                  </div>

                  <div class="mc_ticket">
                    <h5>Costo biglietto</h5>
                    <p class="mc_ticket_price"></p>
                  </div>

                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- JS link -->
  <script src="./assets/js/main.js"></script>

</body>

</html>
